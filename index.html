<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input_container">
      <label for="player1Name" class="label">Player 1 Name ( X )</label>
      <br />
      <input
        type="text"
        id="player1_name"
        name="player1_name"
        minlength="2"
        maxlength="20"
      />
      <br />
      <label for="player2Name" class="label">Player 2 Name ( O )</label>
      <br />
      <input
        type="text"
        id="player2_name"
        name="player2_name"
        minlength="2"
        maxlength="20"
      />
      <br />
      <button type="submit" id="start">Start the Game!</button>
    </div>
    <button class="hidden" id="clearTheBoard">Restart a Match</button>
    <div class="tictactoe-container hidden">
      <div class="card" id="00"></div>
      <div class="card" id="01"></div>
      <div class="card" id="02"></div>
      <div class="card" id="10"></div>
      <div class="card" id="11"></div>
      <div class="card" id="12"></div>
      <div class="card" id="20"></div>
      <div class="card" id="21"></div>
      <div class="card" id="22"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
